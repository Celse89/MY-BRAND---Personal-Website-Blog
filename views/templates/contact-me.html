    <div class="content">
        <div class="container-contact-me">
            <h1>Feel free to reach out with any questions</h1>
            <div class="container-one">
                <form>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email">
                        <span id="emailError" class="error-message"></span>
                    </div>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name">
                        <span id="nameError" class="error-message"></span>
                    </div>
                    
                    <label for="message">message</label>
                    <textarea id="message" placeholder="Your message"></textarea>
                    <span id="messageError" class="error-message"></span>
                    <div id="messageSuccess"></div>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="subscribe-form">
                <form style="display: flex; align-items: center;">
                    <div style="flex-grow: 1;">
                        <label for="subscribe-email">Email</label>
                        <input type="email" id="subscribe-email" placeholder="Your email">
                        <span id="subscribeEmailError" class="error-message"></span>
                    </div>         
                    <button type="submit" style="margin-left: 10px;">Subscribe</button>
                </form>
            </div>
        </div>
