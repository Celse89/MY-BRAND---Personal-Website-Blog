<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C600%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A500%2C600"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/login.css">
   
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark nav-bar" id="myNavbar">
        <a class="navbar-brand" href="/templates/home.html" style="color: #00c2ff;">Celse Honore RUGIRA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/templates/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/portifolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/blog.html">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/contact-me.html">Contact Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates/dashboard.html">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <p>Glad you’re back.!</p>
            <input id="username" type="text" placeholder="Username" />
            <span id="usernameError" class="error-message"></span>
            <input id="password" type="password" placeholder="Password" />
            <span id="passwordError" class="error-message"></span>

            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me" value="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button id="loginButton">Login</button>
            <div class="forgot-password-text">
                <p>Forgot password ?</p>
            </div>
            <div class="line-with-text">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <div class="social-icons">
                <img src="/assets/devicon_google.svg" alt="Google">
                <img src="/assets/logos_facebook.svg" alt="Facebook">
                <img src="/assets/bi_github.svg" alt="Github">
            </div>
            <div class="login-content">
                <p>Don’t have an account ? <a href="/templates/signup.html">Signup</a></p>
            </div>
        </div>
    </div>
    <script src="/static/login.js"></script>
    <script src="/static/header.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
