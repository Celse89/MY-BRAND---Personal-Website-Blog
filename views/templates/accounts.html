<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/dashboard-header.css">
    <link rel="stylesheet" href="/styles/accounts.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light sidebar" id="top-aligned-nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="sidebar-sticky">
                    <h1>Dashboard</h1>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="/templates/home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/templates/messages.html">Messages</a></li>
                        <li class="nav-item"><a class="nav-link" href="/templates/notifications.html">Notifications</a></li>
                        <li class="nav-item"><a class="nav-link" href="/templates/accounts.html">Accounts</a></li>
                    </ul>            
                    <div class="profile-picture">
                        <img src="/images/profile.jpeg" alt="Profile Picture">
                        <a href="/signout">Sign out</a>
                    </div>
                </div>
            </div>
        
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="accounts-dashboard">
            <div class="search">
                <form class="search-form form-inline ml-auto">
                <input class="form-control mr-sm-2 search-input" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">
                    <img src="/images/search.png" alt="Search">
                </button>
                </form>
            </div>
            <div class="accounts-change">
                <div class="profile-image-upload">
                    <img src="/assets/account-circle-svgrepo-com.svg" alt="Profile Image">
                    <label for="imageUpload" class="image-upload-button">Upload Image</label>
                    <input type="file" id="imageUpload" name="imageUpload" style="display: none;">
                </div>
                <h3>User</h3>
                <div class="username-change">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="email-change">
                    <label for="email">Change Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="password-change">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="buttons">
                    <button type="submit">Save</button>
                    <button type="reset">Cancel</button>
                </div>
            </div>
           
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
